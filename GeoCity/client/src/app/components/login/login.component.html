<div class="row">
  <div class="col-5" id="left">
    <img [src]="Image" class="img-fluid" alt="A generic square placeholder image with rounded corners in a figure.">
  </div>
  <div class="col-7" id="right" style="background-color: #F2EEE2">
    <br>
    <br>
    <br>
    <br>
    <br>
    <div class="card col-6 offset-3">
      <div class="card-body">
        <form name="form" (ngSubmit)="login(f)" #f="ngForm" novalidate>
          <div class="form-group">
            <label for="email">Email address</label>
            <input 
            type="email" 
              class="form-control" 
              [(ngModel)]="user.email" 
              #userEmail="ngModel" 
              name="email" 
              placeholder="Enter email"
              required>
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
          <div [@Animation]='state' class="alert alert-danger" *ngIf="userEmail.errors?.required && userEmail.touched">
            Email is required
          </div>
          
          <div class="form-group">
            <label for="password">Password</label>
            <input 
              type="password" 
              class="form-control" 
              [(ngModel)]="user.password" 
              #userPassword="ngModel" 
              name="password" 
              placeholder="Password"
              required>
            </div>
            <div [@Animation]='state' class="alert alert-danger" *ngIf="userPassword.errors?.required && userPassword.touched">
              Password is required
            </div>
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Remember Me</label>
            </div>
            <div id="flash">
              <flash-messages></flash-messages>
            </div>
            <button type="submit" class="btn">Submit</button>
          </form>
        </div>
      </div>
    <br>
    <div class="offset-3 col-6 register">
      <a routerLink="/register">Or Create your Account
        <i class="fas fa-long-arrow-alt-right"></i>
      </a>
    </div>
  </div>
</div>
