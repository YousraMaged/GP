<div class="container-fluid">
    <div class="row">
            <div id="spinner" *ngIf="isLoading"><i class="fas fa-spinner fa-spin"></i></div>
        <form class="form-inline">
            <div class="input-group" id="searchinput">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">
                        <i class="fas fa-search"></i>
                    </span>
                </div>
                <input type="text" class="form-control" placeholder="Search" aria-label="Search" aria-describedby="basic-addon1" (keyup.enter)="search($event)"
                     name="search">
            </div>
        </form>
        <div class="col-12" id="map-container">
            <div id="return" *ngIf="searchActive" (click)="exitSearch()">
                <span id="right">&times;</span>
            </div>
            <div id="map"></div>
            <div class="navbar-dark bg-dark col-12" id="bottom-menu" *ngIf="toggleBottomMenu == 'show'">
                <div class="row">
                    <p class="col-10" style="padding-top: 3px; font-size: 21px;">
                        <i id="menuTitle">&#x2139;</i> Report Details</p>
                    <p class="col-2" id="close" (click)="closeBottomMenu()"> &times; </p>
                </div>
                <ul>
                    <li>
                        <font size="4">ID: </font>#{{ ReportInfo.Number }}.</li>
                    <li>
                        <li>
                            <font size="4">Category: </font>{{ ReportInfo.category }}.</li>
                        <li>
                            <font size="4">Reported by: </font> {{ ReportInfo.clientName }}.</li>
                        <li>
                            <font size="4">Description: </font>{{ ReportInfo.description }}.</li>
                        <li>
                            <font size="4">Date: </font>{{ ReportInfo.date | date:'EEEE, MMMM d, y h:mm:ss a' }}.</li>
                        <li>
                            <font size="4">Status: </font>{{ ReportInfo.status }}.</li>
                </ul>
            </div>
        </div>
    </div>
</div>
