<nav *ngIf="visible && userRole == 'user'" class="navbar navbar-expand-lg navbar-dark bg-dark" style="background-color: #0F1626 !important;">
  <a class="navbar-brand col-2" routerLink="/"><img  [src]="Image"></a>
  <div class="collapse navbar-collapse" id="navbarNavDropdown">
    <ul class="navbar-nav mr-auto">
      <li routerLinkActive="active current" [routerLinkActiveOptions]="{exact: true}">
        <a class="nav-link" routerLink="/">Home
          <span class="sr-only"></span>
        </a>
      </li>
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle dropdown-toggle-split" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true"
          aria-expanded="true">
          Services
          <i class="fa fa-angle-down" aria-hidden="true"></i>
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
          <a class="dropdown-item" routerLink="/services/transportation">Transportation</a>
          <a class="dropdown-item" routerLink="/services/routing">Routing</a>
          <a class="dropdown-item" routerLink="/services/payment">Payment</a>
          <a class="dropdown-item" routerLink="services/parcelinfo">Parcel Info</a>
        </div>
      </li>
      <li routerLinkActive="active current" [routerLinkActiveOptions]="{exact: true}" class="nav-item">
        <a class="nav-link" routerLink="report">Report a Problem</a>
      </li>
      <li routerLinkActive="active current" [routerLinkActiveOptions]="{exact: true}" class="nav-item">
        <a class="nav-link" routerLink="/request">Make a request</a>
      </li>
      <li routerLinkActive="active current" [routerLinkActiveOptions]="{exact: true}" class="nav-item">
        <a class="nav-link" routerLink="/map">Map</a>
      </li>
    </ul>
    <ul class="navbar-nav ml-auto">
      <li *ngIf="!isLoggedIn" class="nav-item ml-auto">
        <a class="nav-link" routerLink="/login">Sign in or Register</a>
      </li>
      <li *ngIf="isLoggedIn" class="nav-item ml-auto" (click)="logout()">
        <a class="nav-link" routerLink="/">Logout</a>
      </li>
    </ul>
  </div>
</nav>

<nav *ngIf="visible && userRole == 'employee'" class="navbar navbar-expand-lg navbar-dark bg-dark" style="background-color: #0F1626 !important;">
  <a class="navbar-brand col-2" href="#">GeoCity</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown"
    aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavDropdown">
    <ul class="navbar-nav mr-auto">
      <li routerLinkActive="active current" [routerLinkActiveOptions]="{exact: true}" class="nav-item">
        <a class="nav-link" routerLink="dm/map">Map</a>
      </li>
      <li routerLinkActive="active current" [routerLinkActiveOptions]="{exact: true}" class="nav-item">
        <a class="nav-link" routerLink="dm/reports">Report </a>
      </li>
      <li routerLinkActive="active current" [routerLinkActiveOptions]="{exact: true}" class="nav-item">
        <a class="nav-link" routerLink="dm/requests">Request</a>
      </li>

    </ul>
    <ul class="navbar-nav ml-auto">
      <li *ngIf="!isLoggedIn" class="nav-item ml-auto">
        <a class="nav-link" routerLink="/login">Sign in or Register</a>
      </li>
      <li *ngIf="isLoggedIn" class="nav-item ml-auto" (click)="logout()">
        <a class="nav-link" routerLink="/">Logout</a>
      </li>
    </ul>
  </div>
</nav>
