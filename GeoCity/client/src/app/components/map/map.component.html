<div class="container-fluid">
    <div class="row">
        <div id="spinner" *ngIf="isLoading">
            <i class="fas fa-spinner fa-spin"></i>
        </div>
        <form class="form-inline">
            <div class="input-group" id="searchinput">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">
                        <i class="fas fa-search"></i>
                    </span>
                </div>
                <input type="text" class="form-control" placeholder="Search" aria-label="Username" aria-describedby="basic-addon1" (keyup.enter)="search($event)"
                    name="search">
            </div>
        </form>
        <div class="col-12" id="map-container">
            <div *ngIf="searchActive" (click)="exitSearch()">
            </div>
            <div id="map"></div>
        </div>
    </div>
