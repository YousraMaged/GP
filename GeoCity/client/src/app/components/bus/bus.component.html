<div class="container-fluid">
  <div class="col-12">
    <carousel>
      <slide>
        <img [src]="image1" class="img-fluid col-12 image">
      </slide>
      <slide>
        <img [src]="image2" class="img-fluid image">
      </slide>
      <slide>
        <img [src]="image3" class="img-fluid image">
      </slide>
      <slide>
        <img [src]="image4" class="img-fluid image">
      </slide>
    </carousel>
  </div>

  <!-- Book A Table Widget -->
  <div class="col-6 col-lg-4 bus">
    <div class="book-a-table-widget mt-50">
      <h6>Going to</h6>
      <form novalidate #f ="ngForm" (ngSubmit)="onSubmit(f)">
        <label class="origin">
          <i class="fas fa-map-pin"></i> Origin </label>
        <div class="input-group input-group-lg">
          <input type="text" class="form-control placeholder" aria-label="Large" placeholder="Where I am" [(ngModel)]="user.origin" name="origin" #userOrigin="ngModel" required>
          <div *ngIf="userOrigin.erros?.required && userOrigin.touched" class="alert alert-danger">Origin is required</div>
        </div>
        <br/>
        <label class="origin">
          <i class="fas fa-map-pin"></i> Destination </label>
        <div class="input-group input-group-lg">
          <input type="text" class="form-control placeholder" placeholder="Station" [(ngModel)]="user.destination" name="destination" #userDestination="ngModel" required>
          <div *ngIf="userDestination.erros?.required && userDestination.touched" class="alert alert-danger">Destination is required</div>
        </div>
        <button type="submit" class="btn pull-right btn-light btn-lg search placeholder">
          <i class="fa fa-search pr-2" aria-hidden="true"></i> Search</button>
      </form>
    </div>
  </div>
</div>
